<!DOCTYPE html>
<html>
<head>
    <title>페이지 1</title>
    <style>
        /* 초기 상태: 닫힌 종이 */
        .letter-container {
            width: 200px;
            height: 200px;
            perspective: 800px; /* 3D 효과의 원근 거리 설정 */
        }

        .letter {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            transform-origin: top right; /* 회전 축 설정 */
            transform-style: preserve-3d; /* 하위 요소에도 3D 효과 적용 */
            cursor: pointer;
            transition: transform 1s ease-in-out; /* 애니메이션 효과 */
        }

        /* "열기" 버튼 스타일 */
        .open-button {
            display: none;
            cursor: pointer;
            color: blue;
        }

        /* 열린 종이 상태 */
        .letter.opened {
            transform: rotateY(0deg); /* 회전 각도를 0도로 변경하여 열린 상태로 만듦 */
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="letter" onclick="openLetter()">
            <p>닫힌 종이</p>
        </div>
    </div>
    <p class="open-button" id="open-button" onclick="goToPage2()">열기</p>

    <script>
        function openLetter() {
            const letter = document.querySelector('.letter');
            const openButton = document.getElementById('open-button');

            letter.classList.add('opened'); // 'opened' 클래스 추가
            openButton.style.display = 'none'; // "열기" 버튼 숨기기
        }

        function goToPage2() {
            window.location.href = 'test2.html';
        }
    </script>
</body>
</html>
