<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <link rel="stylesheet" href="css/letter.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
</head>
<body>
    <div class="invitation">
        <div class="envelope">
            <div class="mask">
                <div class="card">
                    <div class="face front">
                        <h1>
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39132/poke-logo.svg" alt="Invitation Card">
                            <span class="extrude">Invitation Card</span>
                        </h1>
                    </div>
                    <div class="face back">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39132/poke-peeps.png" alt="Poke Peeps">
                    </div>
                </div>
            </div>
            <div class="flap">
                <button class="open-button">You're Invited!</button>
            </div>
        </div>
    </div>
    <script src="js/letter.js"></script>
</body>
</html>
