<!DOCTYPE html>
<html>
<head>
    <title>페이지 2</title>
    <style>
        /* 초기 상태: 열린 종이 */
        .letter {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform: rotateY(180deg); /* 초기에 열린 상태로 시작 */
        }

        /* "닫기" 버튼 스타일 */
        .close-button {
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="letter" onclick="closeLetter()">
        <p>열린 종이</p>
    </div>
    <p class="close-button" onclick="goToPage1()">닫기</p>

    <script>
        function closeLetter() {
            // 열린 종이 닫기 애니메이션
            const letter = document.querySelector('.letter');

            letter.style.transform = 'rotateY(0deg)'; // 3D 회전으로 닫히는 효과
        }

        function goToPage1() {
            // 첫 번째 페이지로 이동
            window.location.href = 'test1.html';
        }
    </script>
</body>
</html>
